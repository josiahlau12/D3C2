<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>
            <a-marker-camera preset="hiro">
                <a-cylinder color="blue" position="0 0.5 0" radius="0.3" height="0.5">
                    <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="3000" easing="linear"></a-animation>
                    <a-box color="yellow" position="0 0 1" width="0.3" height="0.3" depth="0.3"></a-box>
            </a-marker-camera>
        </a-cylinder>
        </a-scene>
    </body>
</html>
